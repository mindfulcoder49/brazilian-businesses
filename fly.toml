# fly.toml â€” Brazilian Business Finder
# Deploy: fly deploy
# Set secrets: fly secrets set GOOGLE_PLACES_API_KEY=... OPENAI_API_KEY=...

app = "brazilian-businesses"
primary_region = "iad"

[build]

[env]
  PORT = "8080"
  DATABASE_PATH = "/data/candidates.db"
  LOG_PATH = "/data/logs"
  FRONTEND_DIR = "../frontend"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/health"
    timeout = "5s"

[[mounts]]
  source = "data"
  destination = "/data"
  initial_size = "1gb"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
